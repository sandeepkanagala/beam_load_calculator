name: Test Application

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with: python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check imports
      run: |
        python -c "import app; print('✅ App imports successfully')"
        python -c "import beam_logic; print('✅ Beam logic imports successfully')"
        python -c "import chatbot; print('✅ Chatbot imports successfully')"
        python -c "import suggestions; print('✅ Suggestions imports successfully')"
    
    - name: Check syntax
      run: |
        python -m py_compile app.py
        python -m py_compile beam_logic.py
        python -m py_compile chatbot.py
        python -m py_compile suggestions.py
        python -m py_compile config.py
        echo "✅ All files compile successfully"
    
    - name: Test Flask app initialization
      env:
        MONGO_URI: mongodb://localhost:27017/testdb
        GROQ_API_KEY: test-key
        SECRET_KEY: test-secret-key-for-testing-only
      run: |
        python -c "from app import app; print('✅ Flask app initializes successfully')"

